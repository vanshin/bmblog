<div class="col-md-8">
    <ul class="comments">
    {% for comment in comments %}
    <li class="comment">
        <div class="comment-thumbnail">
            <img class="img-circle profile-thumbnail" src="{{ url_for('static',filename='pic/'+comment.author.avator) }}">
        </div>
        <div class="comment-content">
            <div class="comment-date">{{ moment(comment.timestamp).fromNow() }}</div>
            <div class="comment-author"><a href="{{ url_for('.user',name=comment.author.name) }}"></a>{{ comment.author.name }}</div>
            <div class="comment-body">
                {{ comment.body }}
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
</div>
