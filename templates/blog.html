<!DOCTYPE html>
<html>
<head>
    <title>Fanxin's Blog</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            display: flex;
            min-height: calc(100vh - 60px);
        }
        .sidebar {
            width: 200px;
            background-color: #f5f5f5;
            padding: 1rem;
        }
        .content {
            flex: 1;
            padding: 1rem;
        }
        .group-item {
            padding: 0.5rem;
            cursor: pointer;
        }
        .group-item:hover {
            background-color: #e0e0e0;
        }
        .article-item {
            margin-bottom: 1rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fanxin's Blog</h1>
    </header>
    <div class="container">
        <div class="sidebar">
            <h2>Groups</h2>
            {% for group in groups %}
            <div class="group-item">
                <a href="?group_id={{ group.id }}">{{ group.name }}</a>
            </div>
            {% endfor %}
        </div>
        <div class="content">
            <h2>Articles</h2>
            {% for article in articles %}
            <div class="article-item">
                <h3>{{ article.title }}</h3>
                <p>{{ article.content | safe }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
"""
